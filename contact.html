                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="img/freelancer-logo.svg" alt="logo" width="150px">
                </a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">How It Works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Browse Jobs</a>

                    </ul>
                </div>

                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarTogglerDemo03">
                    <ul class="navbar-nav  mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Sign Up</a>
                        </li>
                    </ul>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        Post a Project
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"

                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Tell us what you need done</h5>

                                    <div class="mb-3">
                                        <label for="formGroupExampleInput" class="form-label">Choose a name for your project</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput">
                                      </div>
                                      <div class="mb-3">
                                        <label for="formGroupExampleInput2" class="form-label">Tell us more about your project</label>
                                        <textarea class="form-control" id="formGroupExampleInput2" rows="3"></textarea>
                                      </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"

 <!-- Contact Form Start -->
 <div class="container pt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 shadow p-5 mb-5 bg-body rounded">
            <form class="row g-3">
                <div class="col-md-12">
                    <h4 class="text-center text-muted">CONTACT NOW</h4>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Rampura, Dhaka">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Mobile Number</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="+8801961547802">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Rampura</option>
                    <option>Gulshan</option>
                    <option>Banasree</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><br>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Agree Terms & Conditions
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
              </form>
        </div>
        <div class="col-2"></div>
    </div>
 </div>
 <!-- Contact Form End -->
